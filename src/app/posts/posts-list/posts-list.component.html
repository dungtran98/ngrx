<div class="row">
    <div class="col-sm-8">
        <button>
            <a href="" [routerLink]="['/posts/add']"> Add</a>
        </button>
        <br>
        <ul>
            <li *ngFor="let item of posts | async">
                <span> {{item.title}}</span>
                <a style="margin-left:10px" class="ml-5" (click)="getById(item)">update</a>
                <a style="margin-left:10px" class="ml-5" (click)="delete(item.id)">delete</a>
            </li>
        </ul>
    </div>
    <div class="col-sm-4">
        <router-outlet></router-outlet>
    </div>
</div>
